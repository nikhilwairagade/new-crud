<!DOCTYPE html>
<html>

<head>
    <title>
        Welcome to Dashboard
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <h1 style="color: blue;">welcome to Dashboard</h1>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Student</button>

    <div class="container">


        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input type="text" class="form-control" placeholder="Enter Student Name" name="fullname">
                            <input type="number" class="form-control" placeholder="Enter student age" name="age">
                            <label>date of Birth</label>
                            <input type="date" class="form-control" name="dob">
                            <input type="email" class="form-control" placeholder="enter student mail" name="email">
                            <input type="email" class="form-control" placeholder="enter your mail" name="createremail">

                            <button>Add</button>

                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>



</body>

</html>
